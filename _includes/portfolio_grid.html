<!-- Portfolio Grid Section -->
<section class="success" id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" aria-labelledby="portfolioModalLabel-{{ post.modal-id }}">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x" aria-hidden="true"></i>
            </div>
          </div>
          <h4>{{ post.title }}</h4>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.title }}" aria-describedby="portfolioImageDesc-{{ post.modal-id }}">
        </a>
        <p class="portfolio-description" id="portfolioImageDesc-{{ post.modal-id }}">{{ post.title }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
